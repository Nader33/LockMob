<ion-view view-title="Login" align-title="left">
    <ion-content style="background-color: #90A4AE; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <img src="">
            </div>
        </div>
        <div class="padding">
            <span style="color: red">{{message}}</span>
            <div class="list">
                <ion-md-input placeholder="Email" highlight-color="balanced" type="text" ng-model="user.email"></ion-md-input>
                <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="user.password"></ion-md-input>
            </div>
        </div>
        <div class="padding">
            <button ng-click="login()" class="button button-full button-assertive ink">Login</button>
            <button ui-sref="app.register" class="button button-full button-assertive ink" style="background-color: #a7cb00" >Register</button>
        </div>
    </ion-content>
</ion-view>
