<ion-view view-title="Ajouter une serrure">
    <ion-content ng-class="{expanded:$scope.isExpanded}">

        <form ng-submit="create(lock)">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="name" ng-model="lock.name"/>
                </label>
                <div class="padding">
                    <button class="button button-block button-positive" type="submit">{{data.buttonText}}</button>
                </div>
                <div class="padding">
                    <a class="button button-block button-positive" type="button" ui-sref="app.home">Annuler</a>
                </div>
            </div>
        </form>

    </ion-content>
</ion-view>
