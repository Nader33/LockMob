<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <h1>Inscription</h1>
            </div>
        </div>
        <span style="color: limegreen">{{message}}</span>
        <div class="list">
            <ion-md-input placeholder="Email" highlight-color="balanced" type="text" ng-model="user.email"></ion-md-input>
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text" ng-model="user.username"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="user.password"></ion-md-input>
        </div>
        <div class="padding">
            <button ng-click="register()" class="button button-full button-assertive ink">Subscribe</button>
            <button ui-sref="app.login" class="button button-full button-assertive ink">Cancel</button>
        </div>
    </ion-content>
</ion-view>
