<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      
    <!-- Angular Material Dependencies -->
    <script src="lib/angular/angular.min.js"></script>
      
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>

    <script src="lib/angular-material/angular-material.min.js"></script>
      
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/router.js"></script>
      
  </head>

  <body ng-app="starter">
      
      <div 
        ng-controller="tabCtrl"
        layout="column" class="demo" >

  <script type="text/ng-template" id="partials/view1.html">  Tab #1 </script>
  <script type="text/ng-template" id="partials/view2.html">  Tab #2 </script>
  <script type="text/ng-template" id="partials/view3.html">  Tab #3 </script>
  <md-toolbar>
    <h2 class="md-toolbar-tools">
      <span>LookMe</span>
    </h2>
  </md-toolbar>
          
   <md-tabs md-stretch-tabs 
           md-selected="selectedIndex">
     <md-tab label="tab1"></md-tab> 
     <md-tab label="tab2"></md-tab>
     <md-tab label="tab3"></md-tab>  
  </md-tabs>

  <div id="content" ui-view flex> </div>
  <primary-action-button></primary-action-button>
</div>
      
    <div ng-controller="AppCtrl" layout="column" style="height:500px;" ng-cloak>
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
      </md-toolbar>
      <md-content layout-padding ng-controller="LeftCtrl">
        <md-button ng-click="close()" class="md-primary" hide-gt-md>
          Close Sidenav Left
        </md-button>
        <p hide-md show-gt-md>
          This sidenav is locked open on your device. To go back to the default behavior,
          narrow your display.
        </p>
      </md-content>
    </md-sidenav>
    <md-content flex layout-padding>
      <div layout="column" layout-fill layout-align="top center">
        <p>
        The left sidenav will 'lock open' on a medium (>=960px wide) device.
        </p>
        <p>
        The right sidenav will focus on a specific child element.
        </p>
        <div>
          <md-button ng-click="toggleLeft()"
            class="md-warn" hide-gt-md>
            Toggle left
          </md-button>
        </div>
        
      </div>
    </md-content>
   
  </section>
</div>
  </body>
</html>
